<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HG Units</title>
  <meta name="description" content="Collection of units from Highgrounds">
  <meta name="author" content="Grae Drake">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <link rel="icon" type="image/png" href="XXX.png">
</head>

<body>
  <div class="container">
    <div class="row">
      <h2 style="margin-top: 10%">Highgrounds Units</h2>
    </div>
    <div class="row">
      <div class="three columns buttons">
        <div class="row">
          <button class="resource button-primary twelve columns" data-resource-type="gold">Gold</button>
        </div>
        <div class="row">
          <button class="resource button-primary twelve columns" data-resource-type="crystal">Crystal</button>
        </div>
        <div class="row">
          <button class="resource button-primary twelve columns" data-resource-type="wood">Wood</button>
        </div>
      </div>
      <div class="nine columns units">
        
        <!-- Unit template -->
        <script id="unit-card" type="text/x-handlebars-template">
          <div class="unit">
            <div class="unit-top row">
              <div class="one-third column unit-sprite">
                <img src="outline.png">
              </div>
              <div class="two-thirds column unit-top-text">
                <p class="unit-name"> {{ "name" }} </p>
                <p class="unit-types">Wraith Golem</p>
                <p class="unit-cost"> {{ "cost" }} </p>
                <p class="unit-rarity">Common</p>
              </div>
            </div>
            <div class="unit-bottom row">
              <div class="unit-back-row six columns">
                <p class="unit-row-title">Back Row</p>
                <p class="unit-action action-defense">2 DEFENSE</p>
                <p class="unit-action action-gold">1 GOLD</p>
              </div>
              <div class="unit-front-row six columns">
                <p class="unit-row-title">Front Row</p>
                <p class="unit-action action-attack">4 ATTACK</p>
                <p class="unit-action action-crystal">1 CRYSTAL</p>
              </div>
            </div>
          </div>
        </script>
        <!-- End unit template -->
      
      </div>
    </div>
  </div>
  <footer>All images copyright 2012 Heart Shaped Games, all rights reserved. Now go play <a href="http://www.highgroundsgame.com">Highgrounds</a>.</footer>
  <script type="text/javascript" src="xml-to-json.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
